<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft card</title>
    <link rel="stylesheet" href="style/geeneral-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft-card">
      <div class="card-img">
        <img src="assets/images/image-equilibrium.jpg" alt="" id="nft-img" />
      </div>
      <div class="desc">
        <h3 id="title">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="stat">
          <div id="content">
            <img src="assets/images/icon-ethereum.svg" alt="" />
            <p id="balance">0.041 ETH</p>
          </div>

          <div id="content">
            <img src="assets/images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div id="profile">
          <img src="assets/images/image-avatar.png" alt="" id="profile-img" />
          <p>creation of <span>aliasghar rahimi</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
