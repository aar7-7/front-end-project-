<!DOCTYPE html>
<html>
<title> </title>

<head>
    <link rel="stylesheet" href="style/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-img/image.png" alt="" class="profile-img" />
        </div>
        <div class="name">Aliasghar</div>
        <div class="job">Front end developer</div>
        <div class="media-btn">
            <a href="#" class='link'><i class="bx bxl-facebook-square"></i></a>
            <a href="#" class='link'><i class='bx bxl-twitter'></i></a>
            <a href="#" class='link'><i class='bx bxl-instagram'></i></a>
        </div>
        <div class="sub-mas">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>24k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span>12k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span>11k</span>
            </div>
        </div>
    </div>
</body>

</html>
