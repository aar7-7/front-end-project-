<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <script>
      let todoArr = []; 

      function renderTodo() {
        let todoHTML = ``;
        for (let i = 0; i < todoArr.length; i++) {
          const name = todoArr[i].name;
          const date = todoArr[i].date;
          const temp = todoArr[i].temp;

          const html = `
                <div class= 'todo-item'>
                    <p>${name}</p>
                    <p>${date}</p>
                    <button onclick="deleteTodo(${i}) " class='delete-btn'>Delete</button>
                </div>
                
                    
                `;

          todoHTML += html;
        }
        console.log(todoArr);

        document.querySelector(".todo").innerHTML = todoHTML;
      }

      function addTodo() {
        let textIn = document.getElementById("text-input").value;
        let dateIn = document.querySelector("#date-input").value;

        if (textIn === "" || dateIn === "") {
          alert("Please enter both a task and a date.");
          renderTodo;
        }

        todoArr.push({ name: textIn, date: dateIn });

        document.getElementById("text-input").value = "";
        document.getElementById("date-input").value = "";

        renderTodo();
      }

      function deleteTodo(index) {
        todoArr.splice(index, 1);
        renderTodo();
      }
    </script>

    <h1>Todo List</h1>
    <div class="container">
      <div class="input-section">
        <input type="text" placeholder="Todo name" id="text-input" />
        <input type="date" id="date-input" />
        <button onclick="addTodo();">Add</button>
      </div>

      <div class="todo"></div>
    </div>
  </body>
</html>
