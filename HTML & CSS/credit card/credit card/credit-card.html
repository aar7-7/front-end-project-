<!DOCTYPE html>
<html>
<title>credit card</title>

<head>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="credit-card">
    <div class="card">
      <div class="top-content">
        <div class="right-content">
          <img src="mastercard.svg" alt="" class="logo" /><span>Master Card</span>
        </div>

        <div>
          <img src="icons8-chip-card-80.png
                    " alt="" />
        </div>
      </div>
      <div class="card-number">
        <p class="number">Card Number</p>
        <p class="number">6037 9900 0000 0000</p>
      </div>
      <div class="bottom-content">
        <p class="credit-name">Alisghar</p>
        <div>
          <p class="date">year/month</p>
          <p class="date">00/00</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
