<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style/general-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result-card">
      <div class="result-section">
        <p id="summary">your summary</p>
        <div class="rate">
          <p id="rate-num">76</p>
          <br />
          <p id="of-num">76 of 100</p>
        </div>
        <p>Great</p>
        <p id="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <p id="summary">summary</p>
        <div class="rating" id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p class="summary-s">Reaction</p>
          <p class="result-rate">80/100</p>
        </div>
        <div class="rating" id="memory">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p class="summary-s">Reaction</p>
          <p class="result-rate">92/100</p>
        </div>
        <div class="rating" id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p class="summary-s">Reaction</p>
          <p class="result-rate">61/100</p>
        </div>
         <div class="rating" id="visual">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p class="summary-s">Reaction</p>
          <p class="result-rate">72/100</p>
        </div>
          <button id="continue-btn">continue</button>
          
        </div>
      </div>
    </div>
  </body>
</html>
