<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>article preview</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preview-card">
      <img
        src="assets/illustration-article.svg"
        alt="article preview image"
        id="preview-img"
      />
      <div id="content">
        <button id="learning-btn">learning</button>
        <p id="publish-date">Published 21 Dec 2023</p>
        <p id="article-sub">HTML & CSS foundations</p>
        <p id="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="assets/image-avatar.webp"
            alt="profile-img"
            id="author-img"
          />
          <p id="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
