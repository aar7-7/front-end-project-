<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summary</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="assets/images/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="summary-card">
      <div class="header-img">
        <img src="assets/illustration-hero.svg" alt="" id="img" />
      </div>
      <div class="desc">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="purches-summary">
          <img src="assets/icon-music.svg" alt="music icon" id="music-icon" />
          <div class="plan">
            <p>annual plan</p>
            <p>59.99/year</p>
          </div>
          <a href="" id="change">change</a>
        </div>
        <button class="primary-btn">Proceed to Payment</button>
        <a href="#" class="cancel-link">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
